<div class="center">
  <hot-table 
  [settings]="hotSettings"
  [hotId]="id"
    [data]="dataset"
    [colHeaders]="true"
    [rowHeaders]="true"
    height="auto"
    licenseKey="non-commercial-and-evaluation">
      <hot-column data="Firstname" title="First name"></hot-column>
      <hot-column data="Lastname" title="Last name"></hot-column>
      <hot-column data="Email" title="Email"></hot-column>
      <hot-column data="DOB" title="DOB"></hot-column> 
      <hot-column data="Check" title="CheckBox"></hot-column> 
     
  </hot-table>
  <br>
  <div>
  <!-- <button  style='margin-right:16px' class="button1" (click)="addRow()">AddRow</button> --> 
  <input type="number" [(ngModel)]="index">
  <input type="number"[(ngModel)]="amount">
  <button style='margin-right:16px' class="button2" (click)="deleteRow(index,amount)" >DeleteRow</button>
  <button  style='margin-right:16px' class="button1" (click)="addRowAbove()">addRowAbove</button> 
</div>
</div>
<app-forms (userdata)="formsHandler($event)">

</app-forms>
